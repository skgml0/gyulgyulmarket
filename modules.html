<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귤귤마켓 모듈</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style_module.css">
</head>
<body>
    <!-- top-basic-nav -->
    <div class="nav-top">
        <a href="#" class="nav-top__btn--goback"><img src="./src/images/icon/icon-arrow-left.png" alt="뒤로 가기" class="nav-top__img-icon-arrow-left"></a>
        <a href="#" class="nav-top__btn--more"><img src="./src/images/icon/icon-more-vertical.png" alt="메뉴 더보기" class="nav-top__img-icon-more"></a>
    </div> 
    
    <!-- top-search-nav -->
    <div class="nav-top">
        <a href="#" class="nav-top__btn--goback"><img src="./src/images/icon/icon-arrow-left.png" alt="뒤로 가기"></a>
        <input type="text" class="nav-top__inp-sch" id="inpSch" placeholder="계정 검색">
    </div>

    <!-- top-main-nav -->
    <div class="nav-top">
        <h1 class="nav-top__txt-home-feed">귤귤마켓 피드</h1>
        <a href="#"><img src="./src/images/icon/icon-search.png" alt="계정 검색하기"></a>
    </div>

    <!-- top-upload-nav -->
    <div class="nav-top">
        <a href="#" class="nav-top__btn--goback"><img src="./src/images/icon/icon-arrow-left.png" alt="뒤로 가기"></a>
        <button type="button" class="ms-btn ms-btn--disabled">저장</button>
    </div>

    <!-- top-chat-nav -->
    <div class="nav-top">
        <div>
            <a href="#" class="nav-top__btn--goback"><img src="./src/images/icon/icon-arrow-left.png" alt="뒤로 가기"></a>
            <p class="nav-top__chat-username">애월읍 위니브 감귤농장</p>
        </div>
        <a href="#" class="nav-top__btn--more"><img src="src/images/icon/icon-more-vertical.png" alt="메뉴 더보기" class="nav-top__img-icon-more"></a>
    </div>

    <!-- tab-menu -->
    <nav class="nav-tab-menu">
        <ul class="nav-tab-menu__list">
            <li class="nav-tab-menu__item">
                <a href="#" class="nav-tab-menu__wrapper nav-tab-menu__home nav-tab-menu__home--active">
                    <p class="nav-tab-menu__txt nav-tab-menu__txt--active">홈</p>
                </a>
            </li>
            <li class="nav-tab-menu__item">
                <a href="#" class="nav-tab-menu__wrapper nav-tab-menu__chat">
                    <p class="nav-tab-menu__txt">채팅</p>
                </a>
            </li>
            <li class="nav-tab-menu__item">
                <a href="#" class="nav-tab-menu__wrapper nav-tab-menu__post">
                    <p class="nav-tab-menu__txt">게시물 작성</p>
                </a>
            </li>
            <li class="nav-tab-menu__item">
                <a href="#" class="nav-tab-menu__wrapper nav-tab-menu__profile">
                    <p class="nav-tab-menu__txt">프로필</p>
                </a>
            </li>
        </ul>
    </nav>

    <!-- comment -->
    <div class="module-inp-cmmt">
        <img src="src/images/s-basic-profile-img.png" alt="내 프로필 이미지">
        <fieldset class="module-inp-cmmt__form">
            <label for="inpCmmt"></label>
            <input type="text" id="inpCmmt" placeholder="댓글 입력하기..." class="module-inp-cmmt__inp">
            <button type="submit" class="module-inp-cmmt__btn-upload">게시</button>
        </fieldset>
    </div>

    <!-- user-search -->
    <li class="item-user-search">
        <a href="#" class="item-user-search__wrapper">
            <img src="src/images/basic-profile-img.png" alt="프로필이미지" class="item-user-search__img-user">
            <ul class="item-user-search__list">
                <li class="item-user-search__username">애월읍 위니브 감귤농장</li>
                <li class="item-user-search__userid">@weniv_mandarin</li>
            </ul>
        </a>
    </li>

    <!-- user-follow -->
    <li class="item-user-follow">
        <div class="item-user-follow__wrapper">
            <img src="src/images/basic-profile-img.png" alt="프로필이미지" class="item-user-follow__img-user">
            <ul class="item-user-follow__list">
                <li class="item-user-follow__username">애월읍 위니브 감귤농장</li>
                <li class="item-user-follow__userid">@weniv_mandarin</li>
            </ul>
        </div>
        <button type="button" class="s-btn">팔로우</button>
    </li>


    <!-- text-Activ-input -->
    <fieldset class="module-inp">
        <label for="inpEmail" class="module-inp__labl">이메일</label>
        <input type="text" class="module-inp__inp module-inp__inp--active" id="inpEmail" placeholder="이메일 주소를 입력해 주세요.">
    </fieldset>

    <!-- delete-alert -->
    <div class="module-alert">
        <div class="module-alert__wrapper-txt">
            <h1>게시물을 삭제할까요?</h1>
        </div>
        <ul class="module-alert__wrapper">
            <li class="module-alert__choice">
                <button type="button" class="module-alert__btn-cancel">취소</button>
            </li>
            <li class="module-alert__choice">
                <button type="button" class="module-alert__btn-delete">삭제</button>
            </li>
        </ul>
    </div>

    <!-- post-modal -->
    <div class="post-modal">
        <ul class="post-modal__wrapper">
            <li class="post-modal__choice">
                <button type="button" class="post-modal__btn-delete">삭제</button>
            </li>
            <li class="post-modal__choice">
                <button type="button" class="post-modal__btn-fix">수정</button>
            </li>
        </ul>
    </div>

    <button type="button" class="l-btn">다음</button>
    <button type="button" class="l-btn l-btn--disabled">다음</button>
    <button type="button" class="m-btn">팔로우</button>
    <button type="button" class="m-btn m-btn--disabled">팔로우</button>
    <button type="button" class="m-btn m-btn--active">언팔로우</button>
    <button type="button" class="ms-btn ms-btn--active">저장</button>
    <button type="button" class="ms-btn ms-btn--disabled">저장</button>
    <button type="button" class="s-btn">팔로우</button>
    <button type="button" class="s-btn s-btn--active">취소</button>
</body>
</html>
