<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 초기 설정</title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/common.css" />
    <link rel="stylesheet" href="./src/style/setting_profile.css" />
    <style></style>
  </head>
  <body>
    <div class="profile-setting-wrap">
      <h2>프로필 설정</h2>
      <fieldset>
        <legend class="hide-text">프로필 이름, id, 소개 설정</legend>
        <p class="explain-profile">나중에 언제든지 변경할 수 있습니다.</p>
        <div class="profile-img-wrap">
          <img src="./src/images/basic-profile-img.png" alt="프로필 이미지 설정" class="profile-img">
          <label for="upload-img" class="upload-img-btn">
            <img src="src/images/upload-file.png" alt="">
          </label>
          <input type="file" id="upload-img" accept="image/png, image/jpeg">
        </div>
        
        <ul>
          <li>
            <div class="block-input">
            <label for="input1">사용자 이름</label>
            <input 
              type="text" 
              name="email" 
              placeholder="2~10자 이내여야 합니다." 
              id="input1" 
              class="text-field username"/>
            <p class="profile-error username">* 2~10자 이내여야 합니다.</p>
          </div>
          </li>
          <li>
            <div class="block-input">
            <label for="input1">계정 ID</label>
            <input 
              type="text" 
              name="email" 
              placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다." 
              id="input2" 
              class="text-field accountname"/>
            <p class="profile-error accountname"></p>
          </div>
          </li>

          <li>
            <div class="block-input">
            <label for="input2">소개</label>
            <input 
              type="text" 
              name="password" 
              placeholder="자신과 판매할 상품에 대해 소개해 주세요!" 
              id="input3" 
              class="text-field intro"/>
          </div>
          </li>
        </ul>
      </fieldset>
      <div class="btn-for-start">
        <button type="button" class="ms-btn">감귤마켓 시작하기</button>
    </div>
    <script src="src/js/user/setProfile.js" type="module"></script>
  </body>
</html>
